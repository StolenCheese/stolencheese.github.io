<!doctype html><html lang=en><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1" name=viewport><title>Maxwell's Website</title><link href=/monokai.css rel=stylesheet><meta content=oqWz1iA6L1SYYqn9eBIdK0lMCgB5Ewxd8ntE9xpohEs name=google-site-verification><link href=/tf2.css rel=stylesheet><script src=tf2.js></script><body><nav class=top-bar><a href=/>Home</a></nav><div class=container><div class=pc-only id=overlay><div id=feed><template id=feed-template><div class=entry><div><span class="blue txt">StolenCheese</span><img class=icon height=60 src=icon/slingshot.svg width=60><span class="red txt">ModularSynth</span></div></div></template></div></div><h1 class=title>Website/Portfolio/thing</h1><p>Click <a href=https://pettett.github.io/projects/>here</a> to see my projects, and <a href=https://pettett.github.io/thoughts/>here</a> for whatever other stuff. <span class=pc-only>And <a href=javascript:create_entry();>here</a> to score.</span><h2>Recent Highlights:</h2><div class=list-container><button onclick="window.location.href='https://pettett.github.io/projects/multires-meshes/';" class=list-button><h3>Multiresolution Meshes: Rendering One Billion Triangles - <small>2024-05-26</small></h3> <p><p>My dissertation for the final year of my course, scoring 11th place and awarded the “Highly Commended Part II Dissertation” prize. <br> The title is a misnomer; I achieved rendering scenes up to 200 billion triangles strong.</p> <p><div><img alt="Multiresolution Meshes: Rendering One Billion Triangles banner" height=128 src=https://pettett.github.io/processed_images/24ac117b4e816aa700.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/studio-gobo/';" class=list-button><h3>Studio Gobo Engineering Internship - <small>2023-06-26</small></h3> <p><p>I worked in the gameplay systems team on the AAA game <em>LEGO Horizon Adventures</em> at Studio Gobo. More to come…</p> <p><div><img alt="Studio Gobo Engineering Internship banner" height=128 src=https://pettett.github.io/processed_images/63db2541802d953900.jpg width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/ch-concentrated-solar/';" class=list-button><h3>Factorio Mod: Concentrated Solar Power - <small>2022-12-13</small></h3> <p><p>A Factorio mod I made over the christmas holiday, currently sitting at over 25K downloads (!!).</p> <p><div><img alt="Factorio Mod: Concentrated Solar Power banner" height=128 src=https://pettett.github.io/processed_images/f3f8041d0c2583b900.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/group-project/';" class=list-button><h3>CS:IB Group Project : ModularSynth - <small>2023-03-14</small></h3> <p><p>Winner: <a href=https://www.cst.cam.ac.uk/news/students-find-success-design-project-awards>Most Impressive Professional Achievement</a>, Nominated: Most Impressive Technical Achievement.</p> <p><div><img alt="CS:IB Group Project : ModularSynth banner" height=128 src=https://pettett.github.io/processed_images/fbb5d4413724515400.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/gmtk2022/';" class=list-button><h3>GMTK 2022: To Dice with Death - <small>2022-07-15</small></h3> <p><p>“Play as Death’s Intern, completing tasks by assigning dice to them, succeeding and failing as you go. Balance between Morale (MOR) and Respect (RES) as you work up the ranks.”</p> <p><div><img alt="GMTK 2022: To Dice with Death banner" height=128 src=https://pettett.github.io/processed_images/0753b14ac3ef1e3800.jpg width=720></div></button></div></div><footer class=footer><h2><a href=https://github.com/pettett>Github</a> | <a href=https://www.linkedin.com/in/maxwell-pettett/>LinkedIn</a> | maxwell pettett at gmail dot com | <a href=https://mastodon.gamedev.place/@pettett rel=me>Mastodon</a></h2> Feed icons made by Delapouite. Available on <a href=https://game-icons.ne
