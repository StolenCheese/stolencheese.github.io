<!doctype html><html lang=en><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1" name=viewport><title>Maxwell's Website</title><link href=/monokai.css rel=stylesheet><body><nav class=top-bar><a href=https://pettett.github.io/>Home</a> / List of my Projects</nav><div class=container><h1 class=title>List of my Projects</h1><div class=list-container><button onclick="window.location.href='https://pettett.github.io/projects/multires-meshes/';" class=list-button><h3>Multiresolution Meshes: Rendering One Billion Triangles - <small>2024-05-26</small></h3> <p><p>My dissertation for the final year of my course, scoring 11th place and awarded the “Highly Commended Part II Dissertation” prize. <br> The title is a misnomer; I achieved rendering scenes up to 200 billion triangles strong.</p> <p><div><img alt="Multiresolution Meshes: Rendering One Billion Triangles banner" height=128 src=https://pettett.github.io/processed_images/24ac117b4e816aa700.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/studio-gobo/';" class=list-button><h3>Studio Gobo Engineering Internship - <small>2023-06-26</small></h3> <p><p>I worked in the gameplay systems team on the AAA game <em>LEGO Horizon Adventures</em> at Studio Gobo. More to come…</p> <p><div><img alt="Studio Gobo Engineering Internship banner" height=128 src=https://pettett.github.io/processed_images/63db2541802d953900.jpg width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/spin/';" class=list-button><h3>Webgl Engine - <small>2023-04-15</small></h3> <p><p>A small rust based webgl2 renderer.</p> <p></button><button onclick="window.location.href='https://pettett.github.io/projects/group-project/';" class=list-button><h3>CS:IB Group Project : ModularSynth - <small>2023-03-14</small></h3> <p><p>Winner: <a href=https://www.cst.cam.ac.uk/news/students-find-success-design-project-awards>Most Impressive Professional Achievement</a>, Nominated: Most Impressive Technical Achievement.</p> <p><div><img alt="CS:IB Group Project : ModularSynth banner" height=128 src=https://pettett.github.io/processed_images/fbb5d4413724515400.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/this-site/';" class=list-button><h3>This Website - <small>2023-03-13</small></h3> <p><p>This website is built off <a href=https://github.com/getzola/zola>Zola</a>, a very neat rust based static site generator that allows me to be writing this text in markdown, and separating the job of making the html and css into something I have to do later.<div><img alt="This Website banner" height=128 src=https://pettett.github.io/processed_images/c3b9c83761c04a7500.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/camgamjam/';" class=list-button><h3>Cam Game Jam: Rhythm Mythril Fever - <small>2023-02-15</small></h3> <p><p>I really enjoyed working on this, as I got to chill out in a room with friends for a weekend making a game that was mostly focused on art, and I’m happy with how the game did.</p> <p><div><img alt="Cam Game Jam: Rhythm Mythril Fever banner" height=128 src=https://pettett.github.io/processed_images/d616746a125791a400.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/ch-concentrated-solar/';" class=list-button><h3>Factorio Mod: Concentrated Solar Power - <small>2022-12-13</small></h3> <p><p>A Factorio mod I made over the christmas holiday, currently sitting at over 25K downloads (!!).</p> <p><div><img alt="Factorio Mod: Concentrated Solar Power banner" height=128 src=https://pettett.github.io/processed_images/f3f8041d0c2583b900.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/gmtk2022/';" class=list-button><h3>GMTK 2022: To Dice with Death - <small>2022-07-15</small></h3> <p><p>“Play as Death’s Intern, completing tasks by assigning dice to them, succeeding and failing as you go. Balance between Morale (MOR) and Respect (RES) as you work up the ranks.”</p> <p><div><img alt="GMTK 2022: To Dice with Death banner" height=128 src=https://pettett.github.io/processed_images/0753b14ac3ef1e3800.jpg width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/hack-cambridge-2022/';" class=list-button><h3>Hack Cambridge Atlas - <small>2022-01-22</small></h3> <p><p>24hr hackathon.</p> <p><div><img alt="Hack Cambridge Atlas banner" height=128 src=https://pettett.github.io/processed_images/15fcfdbf6ac9fb7a00.jpg width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/armere/';" class=list-button><h3>Armere - <small>2020-05-21</small></h3> <p><p>All of my hobby projects up until 2022 in one big bundle.<div><img alt="Armere banner" height=128 src=https://pettett.github.io/processed_images/02a868ea4c874bbe00.png width=720></div></button><button onclick="window.location.href='https://pettett.github.io/projects/python-opengl/';" class=list-button><h3>Python OpenGL - <small>2019-12-27</small></h3> <p><p>An incredibly cursed python project to render 3D graphics through a TKinter frame.</p> <p><div><img alt="Python OpenGL banner" height=128 src=https://pettett.github.io/processed_images/d9adaa0fd13d926400.png width=720></div></button></div></div><footer class=footer><h2><a href=https://github.com/pettett>Github</a> | <a href=https://www.linkedin.com/in/maxwell-pettett/>LinkedIn</a> | maxwell pettett at gmail dot com | <a href=https://mastodon.gamedev.place/@pettett rel=me>Mastodon</a></h2></footer>
